<body>
    <title>Contact</title>
    <div class="container">
        <div class="navbar">
          <img src="./assets/dar-el-oula-low-resolution-logo-color-on-transparent-background.png" class="logo">
        <nav>
          <ul>
            <li><a href="Dar El Oula.html">Home</a></li>
            
            <li><a href="about.html">about us</a></li>
          </ul>
        </div>
    </div>
	
	<div class="container1">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
                
                    <select required name="purpose" class="field">
                      <option value=""> Select Purpose </option>
                      <option> Product Questions (New Customer) </option>
                      <option> Product Support (Existing Customer) </option>
                      <option> Feedback / Feature Request </option>
                      <option> Advertising / Press Inquiries </option>
                      <option> Business Inquiries </option>
                      <option> General Questions </option>
                    </select>
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>
